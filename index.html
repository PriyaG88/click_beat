<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">

	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script type="text/javascript" src="keySoundMappings.js"></script>
	<script type="text/javascript" src="timerLogic.js"></script>
	<script type="text/paperscript" src="shapeLogic.js" canvas="myCanvas"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas"></script>
	<title>ClickBeat</title>
</head>
<body>
	<button type="button" name="button">Play</button>
	<button onClick="clearShapesLogger()" type="button" name="button">Record</button>
	<button onClick="stopTimer()" type="button" name="button">Stop</button>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
