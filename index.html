<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<title>ClickBeat</title>
</head>
<body>
	<h1>ClickBeat</h1>
	<div id="modal" class="modal">
		<div class="modal-content">
			<p>Press a key, create a sound.</p>
		</div>
	</div>

	<canvas id="myCanvas" resize></canvas>
	<script type="text/javascript" src="./js/paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script type="text/javascript" src="./js/keySoundMappings.js"></script>
	<script type="text/paperscript" src="./js/shapeLogic.js" canvas="myCanvas"></script>
	<script type="text/paperscript" canvas="myCanvas"></script>
	<script>
  document.addEventListener("keydown", function(event) {
    var modal = document.getElementById('modal');
		modal.style.display = "none";
  });
</script>
</body>
</html>
