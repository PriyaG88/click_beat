<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="circles.css">

	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"></script>
	<script type="text/javascript" src="key_sound_mappings.js"></script>

	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">

	var shapesLogger = [];

	function createPoint() {
	  var maxPoint = new Point(view.size.width, view.size.height);
	  var randomPoint = Point.random();
	  return (maxPoint * randomPoint);
	}

	function createDecagon() {
	  var decagon = new Path.RegularPolygon(createPoint(), 250, 100);
	  decagon.fillColor = '#8F857D';
	  return decagon;
	}

	function createCircle() {
		var circle = new Path.Circle(createPoint(), 150);
		circle.fillColor = '#DECBB7';
		return circle;
	}

	function createTriangle() {
		var triangle = new Path.RegularPolygon(createPoint(), 3, 150);
		triangle.fillColor = '#8F857D';
		return triangle;
	}

	function createRectangle() {
		var rectangle = new Rectangle(new Point(50, 50), new Point(300, 200));
		var path = new Path.Rectangle(rectangle);
		path.fillColor = '#5C5552';
		return path;
	}

	function createEllipse() {
		var rectangle = new Rectangle(new Point(20, 20), new Size(200, 100));
		var path = new Path.Ellipse(rectangle);
		path.fillColor = '#433633';
		return path;
	}

	function createStar() {
		var points = 12;
		var radius1 = 100;
		var radius2 = 50;
		var path = new Path.Star(createPoint(), points, radius1, radius2);
		path.fillColor = '#DECBB7';
		return path;
	}

	function createArc() {
		var from = createPoint();
		var through = createPoint();
		var to = createPoint();
		var path = new Path.Arc(from, through, to);
		path.strokeColor = '#5C5552';
		return path;
	}



	function createArc2() {
		radius = 50;
		position = [70, 70];
		// Create circle
		circle = Path.Circle([0, 0], radius)
		circle.fillColor = "red"
		circle.position += position

		// Arc vars
		var from = [0, -radius]
		var to = [0, radius]
		var via1 = [radius, 0]

		// Create arc 1
		arc = Path.Arc(from, via1, to)
		arc.fillColor = "blue"
		arc.closed = true;
		arc.position += position;
		arc.pivot = arc.bounds.leftCenter;
		var res = circle.exclude(arc);

	}

	var shapes = {
	  a: createDecagon,
		b: createCircle,
		c: createTriangle,
		d: createRectangle,
		e: createEllipse,
		f: createStar,
		g: createArc,

	};

	function onKeyDown(event) {

		var sound = new Howl({
			src: sounds[event.key]
		});
		sound.play();
		var shape = shapes[event.key]();
		shapesLogger.push(shape);
	}

	function onFrame(event) {
		if (shapesLogger) {
			for (var i = 0; i < shapesLogger.length; i++) {
				shapesLogger[i].rotate(3);
				shapesLogger[i].scale(.9);
			}
		}
	}

</script>
</head>
<body>
	<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
